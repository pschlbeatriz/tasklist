<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="header">
        <h1>Task List</h1>
        <img src="./images/header-icon.png">
        <div class="button-sign">
            <button class="button-sign-custom">Sign up</button>
            <button class="button-sign-custom">Sign in</button>
        </div>
    </div>
      
    <div class="container-title">
        <h2>
            Turn Your To-Dos into Ta-Da's: <br>
            Supercharge your productivity with this Task Plataform!
        </h2>

        <button class="button-title-custom">
            <span class="button-content">Start</span>
        </button>
    </div>

    <div class="container">
        <div class="parent">
            <div class="div1">
                <img src="./images/home-img1.png">
                <p>Simply add, edit and remove tasks</p>
            </div>
            <div class="div2">
                <img src="./images/home-img2.png">
                <p>Control tasks through a calendar and see what's done </p>
            </div>
            <div class="div3">
                <img src="./images/home-img3.png">
                <p>Be alerted when any task is due</p>
            </div>
        </div>
    </div>
    <script>
        // JavaScript code for introduction
        alert('Hello, this is a simple JavaScript website!');
    </script>

</body>
</html>
