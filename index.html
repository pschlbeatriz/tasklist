<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Task List</title>
</head>
<body>

    <header class="main-header">
        <div class="logo-placeholder"><h1>Task List</h1><img src="./images/header-icon.png" width="55px" height="57px"></div>
        <div class="buttons">
            <button class="signup-btn">Sign Up</button>
            <button class="signin-btn">Sign In</button>
        </div>
    </header>

    <h2 class="page-title">Turn Your To-Dos into Ta-Da's: <br>
        Supercharge your productivity with this Task Plataform!</h2>

        <div class="container-title">
            <button class="centered-button">
                <span class="button-content">Start</span>
            </button>
        </div>
    <div class="image-container">
        <div class="image-placeholder"><img src="./images/home-img1.png"><p>Simply add, edit and remove tasks</p></div>
        <div class="image-placeholder"><img src="./images/home-img2.png"><p>Manage tasks through a calendar and track progress</p></div>
        <div class="image-placeholder"><img src="./images/home-img3.png"><p>Be alerted when any task is due</p></div>
    </div>

</body>
</html>
